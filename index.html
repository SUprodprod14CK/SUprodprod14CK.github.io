<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <style>
        /* ตั้งค่าพื้นฐาน */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000; /* พื้นหลังสีดำ */
            color: #0ff; /* สีฟ้านีออน */
            text-align: center;
        }

        /* สร้างเอฟเฟกต์เนื้อหา */
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            margin-top: 50px;
        }

        p {
            font-size: 1.2rem;
            text-shadow: 0 0 5px #fff;
        }

        
        button {
            background-color: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
            text-shadow: 0 0 5px #0ff;
        }

        button:hover {
            background-color: #0ff;
            color: #000;
            text-shadow: none;
        }

        
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, #0ff, #f0f, #0ff);
            margin: 30px auto;
            width: 80%;
        }

        /* สไตล์ลิงก์ */
        a {
            color: #f0f; /* สีม่วงนีออน */
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 5px #f0f;
        }

        a:hover {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <h1>Welcome to my first website</h1>
    <p>this website for learn</p>
    <hr>
    <button onclick="alert('kuy')">คลิกที่นี่</button>
    <p>ติดต่อเราได้ที่ <a href="https://www.instagram.com/w0rac_xit2/">เส้นทางการติดต่อ</a></p>
</body>
</html>
